<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="switch.css">
</head>

<body>
    <div class="container">
        <h1>Switch</h1>
        <div class="box">
            <div class="circle">
                <div id="mini" class="mini-circle"></div>
            </div>
            <p>small switch</p>
            <div class="toggle-switch" onclick="toggleSwitch(this)">
                <div class="toggle-slider"></div>
            </div>
        </div>
        <div class="box">
            <div class="circle circle-one">
                <div class="mini-circle"></div>
            </div>
            <p>default switch</p>
            <div class="toggle-switch toggle-switch-one" onclick="toggleSwitch(this)">
                <div class="toggle-slider toggle-slider-one"></div>
            </div>
        </div>
        <div class="box">
            <div class="circle circle-two">
                <div class="mini-circle"></div>
            </div>
            <p>large switch</p>
            <div class="toggle-switch toggle-switch-two" onclick="toggleSwitch(this)">
                <div class="toggle-slider toggle-slider-two"></div>
            </div>
        </div>
        <div class="box">
            <div class="circle circle-three">
                <div class="mini-circle"></div>
            </div>
            <p>custom switch</p>
            <div class="toggle-switch toggle-switch-three" onclick="toggleSwitch(this)">
                <div class="toggle-slider toggle-slider-three"></div>
            </div>
        </div>
    </div>


    <script src="switch.js"></script>
</body>

</html>
